<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="vueversion3.js"></script>
    <style>
        h4{
            font-size: 16px;
        }
    </style>
</head>
<body>

  <div class="container">
      <div class="row  justify-content-center mt-1 "  >
       <div class="card d-flex justify-content-center  m-2"  v-for="book in books" style="width: 22rem; box-shadow: 2px 2px 2px gray; background-color: rgb(250, 249, 249);" >
            <img :src="book.image" class="card-img-top " style="height: 240px;" >
            <div class="card-body">
                <div class="row text-center"  >
                    <h4 class="w-50 bg-info">{{book.category}}</h4>
                    <h4 class="w-50 bg-info">{{book.author}}</h4>
                    <h4 class="w-50 mt-2 bg-info">{{book.Nop}}</h4>
                    <h4 class="w-50 mt-2 bg-info">{{book.price}}</h4>
                </div>
              
            </div>
          </div> 
         
      </div>
  </div>

    <script>
       const app= Vue.createApp({
           data:()=>({
               books:[
                   {isbn:1,name:"book1",category:"food",image:"images/1.jpg",Nop:100,author:"ahmed",price:100},
                   {isbn:2,name:"book2",category:"funny",image:"images/2.jpg",Nop:200,author:"riham",price:200},
                   {isbn:3,name:"book3",category:"Historical ",image:"images/3.jpg",Nop:49,author:"nada",price:50},
                   {isbn:4,name:"book4",category:"Horror",image:"images/4.jpg",Nop:400,author:"omar",price:150},
                   {isbn:5,name:"book5",category:"Action ",image:"images/5.jpg",Nop:45,author:"heba",price:120},
                   {isbn:6,name:"book6",category:"Fantasy",image:"images/1.jpg",Nop:150,author:"walid",price:80},
               ]

           }),
       });
       app.mount('body');
    </script>
</body>
</html>
